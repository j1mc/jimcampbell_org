<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{ $main := resources.Get "main.scss" | resources.ToCSS "css/main.css" }}

    <meta charset="utf-8">
    {{ .Hugo.Generator }}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta property="og:url" content="{{ .Permalink }}"> {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta name="description" content="{{ .Site.Params.description }}"> {{- else -}}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta name="description" content="{{ .Description }}"> {{- end }}

    <link rel="stylesheet" href="{{ ($main | minify | fingerprint).Permalink }}">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">

    <link href="{{ " index.xml " | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
</head>

<body class="has-background-{{ .Site.Params.style.background }}">

<div class="columns is-hidden-mobile">
    <div class="column"></div>
</div>
