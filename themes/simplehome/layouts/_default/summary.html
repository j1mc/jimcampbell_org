<section class="level">
    <div class="container">
        <div class="tile is-ancestor">
            <div class="tile is-vertical">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child box notification">
                            <p class="title is-size-4">
                                <a href="{{ .Permalink }}">{{ .Title }}</a></p>

                                <p class="subtitle is-size-6">{{ .Date.Format "Jan 2, 2006" }}</p>
                            <div class="content is-size-6">
                            <p>{{ .Summary }}</p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
